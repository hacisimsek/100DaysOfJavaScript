<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Mobile Menu</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <h2>Logo</h2>
          <div class="nav-toggle" id="navToggle">
            <img
              id="navClosed"
              class="navIcon"
              src="https://www.richardmiddleton.me/wp-content/themes/richardcodes/assets/img/hamburger.svg"
              alt="hamburger menu"
            />
            <img
              id="navOpen"
              class="navIcon hidden"
              src="https://www.richardmiddleton.me/wp-content/themes/richardcodes/assets/img/close.svg"
              alt="close hamburger"
            />
          </div>
        </div>

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
  <script src="./app.js"></script>
</html>
