<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>List Search Project</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1 class="title">List Search Project</h1>
      </div>

            name="search"

      <div class="content">Loading...</div>

        <a class="pagination__link" href="#">4</a>
        <a class="pagination__link" href="#">5</a>
        <a class="pagination__link" href="#">6</a>
        <a class="pagination__link" href="#">7</a>
        <a class="pagination__link" href="#">8</a>
        <a class="pagination__link" href="#">9</a>
        <a class="pagination__link" href="#">10</a>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
